name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
      
    - name: Start server in background
      run: |
        go run . &
        echo $! > pid.txt
        sleep 2  # wait for server to start

    - name: Test metrics endpoint
      run: curl --fail http://localhost:8080/metrics

    - name: Cleanup
      run: kill $(cat pid.txt)
